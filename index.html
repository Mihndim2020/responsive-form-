<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Form</title>
</head>
<body>
    <header>
        <h1 class="heading-text">This is a responsive form built with html and css for practical purposes</h1>
    </header>
    <main>
        <section class="icon-nav-bar">
            <div class="icon-bar">
                <a href="#" class="active"><i class="fa fa-home" aria-hidden="true"></i></a>
            </div>

        </section>
        <section class="form-section">
            <h2 class="heading-text">Responsive form</h2>
            <div class="container">                
                  <form action="#">
                      <div class="row">
                        <div class="col-25 col-15">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col-75 col-15">
                            <input type="text" id = "fname" placeholder="Your name">
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-25 col-15">
                              <label for="lname">Last Name </label>                        
                          </div>
                          <div class="col-75 col-15">
                              <input type="text" id="lname" placeholder="Your last name">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-25 col-15">
                              <label for="country">Country</label>
                          </div>
                          <div class="col-75 col-15">
                              <select name="country" id="country">
                                  <option value="autralia">Australia</option>
                                  <option value="canada">Canada</option>
                                  <option value="usa">USA</option>
                              </select>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-25 col-15">
                              <label for="subject">Subject</label>
                          </div>
                          <div class="col-75 col-15">
                              <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write something" style="height:200px"></textarea>
                          </div>
                      </div>
                      <div class="row">
                          <input type="submit" value ="Submit">
                      </div>
                  </form>                
            </div>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
